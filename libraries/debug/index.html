<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Splitter, Splitter Widget, Splitter, jqxSplitter" />
    <meta name="description" content="This page demonstrates splitter's events" />
    <title id='Description'>Vertical Splitter </title>
    <link rel="stylesheet" href="/libraries/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="/libraries/bootstrap/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/libraries/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="/libraries/jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="/libraries/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="/libraries/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="/libraries/jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#mainSplitter').jqxSplitter({
        		width: '100%',height: '100%',
        		panels: [
        			{ size: '50%' }
    			]
        	});
        });
    </script>
    <style type="text/css">
	    body,html{margin: 0;padding: 0;display: block;height: 100%;overflow: hidden;}
	    iframe{position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0}
	    #jqxWidget{
	    	width: 100%; height: 100%;
	    }
    </style>
</head>
<body class='default'>
    <div id='jqxWidget' style="border:0">
        <div id="mainSplitter" style="border:0">
            <div class="splitter-panel" >
                <iframe src="http://toanloi.vn/cms"></iframe>
            </div>
            <div class="splitter-panel">
                <iframe src="http://toanloi.vn"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
